server {
    listen 80;
    server_name yfarer.cn www.yfarer.cn;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name yfarer.cn www.yfarer.cn;

    # SSL 证书配置
    ssl_certificate /etc/nginx/ssl/yfarer.cn_bundle.crt;
    ssl_certificate_key /etc/nginx/ssl/yfarer.cn.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # 现代 SSL 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (可选，启用后浏览器会强制使用 HTTPS)
    # add_header Strict-Transport-Security "max-age=63072000" always;

    # 网站根目录
    root /var/www/yfarer.cn;
    index index.html;

    # 日志
    access_log /var/log/nginx/yfarer.cn.access.log;
    error_log /var/log/nginx/yfarer.cn.error.log;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # 岁时记项目 - /ady 路径
    location = /ady {
        return 301 /ady/;
    }
    
    # 简历PDF生成 API (必须在 /ady/ 之前，使用 ^~ 优先匹配)
    location ^~ /ady/api/resume/pdf {
        proxy_pass http://localhost:3002/api/resume/pdf;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_buffering off;
    }
    
    location /ady/ {
        alias /var/www/ady/;
        index index.html;
        try_files $uri $uri/ =404;
    }
    
    location ^~ /ady/assets/ {
        alias /var/www/ady/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 新年祝福项目 - /xnzf 路径
    location ^~ /xnzf/ {
        alias /var/www/xnzf/;
        index index.html;
        try_files $uri $uri/ =404;
    }
    
    location ^~ /xnzf/assets/ {
        alias /var/www/xnzf/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 最后亿次项目 - /zhyc 路径
    location = /zhyc {
        return 301 /zhyc/;
    }
    
    location /zhyc/ {
        alias /var/www/zhyc/;
        index index.html;
        try_files $uri $uri/ =404;
    }
    
    location ^~ /zhyc/assets/ {
        alias /var/www/zhyc/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # 静态资源 - 放在子项目之后
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # 前端路由支持 (SPA) - 放在最后
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API 代理 - PDF 生成服务
    location /api/ {
        proxy_pass http://localhost:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
    }
    
    # 技能追踪 API
    location /skill-api/ {
        proxy_pass http://localhost:3002/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
    }
}

server {
    listen 8081;
    server_name _;
    root /var/www/zuihouyici-v2;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}